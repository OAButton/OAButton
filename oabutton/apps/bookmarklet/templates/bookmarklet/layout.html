<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="Open Access Button">
    <title>{{'Open Access Button'|force_escape}}</title>
    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/app.css">
  </head>
  <body style="margin-top: 20px" {% block body_attrs %}{% endblock %}>
    <div id="fb-root"></div>
    <!-- Main body-->
    <div class="container">
        <div class="row">
            <div class="col-md-3 col-md-offset-4">
                <div class="account-box">
                    <div class="logo ">
                        <img id="bookmarklet-logo" src="/static/img/oabutton_logo.png" alt="Open Access Logo" />
                    </div>
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </div>
    </div>

    {% block footer %}
    <div class="container bookmarklet-footer">
        <p>
            For instructions, more info and your contribution head to <a href="http://www.openaccessbutton.org">www.openaccessbutton.org</a>
        </p>
        <a href="mailto:oabutton+bugs@gmail.com?subject=OAButton%20Bug%20Report">Report a bug</a>
        <a href="https://www.charitycheckout.co.uk/1111824/OpenAccessButton">Donate</a>
    </div>
    {% endblock %}

    <script src="/static/js/lib/jquery.min.js"></script>
    <script src="/static/js/lib/bootstrap.js"></script>
    {% block scripts %}
    {% endblock %}
  </body>
</html>
